<!DOCTYPE html>
<html>
<head>
  <title>Donor Dashboard</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
<style>
    
.topbar {
  background: #c62828;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
}

.filter {
  padding: 15px;
}

.requests {
  padding: 15px;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 10px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

.urgency {
  font-weight: bold;
}

.high { color: red; }
.medium { color: orange; }
.low { color: green; }

.actions button {
  margin-right: 10px;
  padding: 7px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.accept { background: green; color: white; }
.reject { background: red; color: white; }
</style>
</head>
<body>

<header class="topbar">
  <h2>Blood Donor Dashboard</h2>
 <div style="padding:15px;">
    <button id="appointmentBtn">Book Appointment To Donate Blood</button>
    <button id="historyBtn">Check Your Appointment History</button>
  </div>
   <div class="profile" id="profileBtn">
    <img src="user_donor_profil1.png" alt="Profile">
  </div>

</header>

<div class="filter">
  <select id="urgencyFilter" onchange="loadRequests()">
    <option value="">All Urgency</option>
    <option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
  </select>
</div>

<div id="requests" class="requests"></div>

<script src="blood_donar.js"></script>
</body>
</html>
