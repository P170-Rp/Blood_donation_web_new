<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blood Bank Login</title>

<style>
body{
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 background:linear-gradient(135deg,#8e0e00,#1f1c18);
 font-family:"Segoe UI",sans-serif;
}

.box{
 width:380px;
 padding:40px;
 background:rgba(255,255,255,0.12);
 backdrop-filter:blur(15px);
 border-radius:18px;
 box-shadow:0 0 40px rgba(0,0,0,0.6);
 color:white;
}

input{
 width:100%;
 padding:12px;
 margin:12px 0;
 border:none;
 border-radius:8px;
}

button{
 width:100%;
 padding:13px;
 margin-top:15px;
 background:linear-gradient(45deg,#ff512f,#dd2476);
 border:none;
 border-radius:25px;
 font-size:16px;
 color:white;
 cursor:pointer;
}

button:hover{
 box-shadow:0 0 15px #ff4b2b;
}

#msg{
 text-align:center;
 margin-top:15px;
 font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
 <h2 style="text-align:center;">ðŸ©¸ Blood Bank Login</h2>

 <form id="loginForm">
   <input type="email" placeholder="Email" required>
   <input type="password" placeholder="Password" required>
   <button type="submit">Login</button>
 </form>

 <div id="msg"></div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const data = {
    email: this[0].value,
    password: this[1].value
  };

  const res = await fetch("http://localhost:3000/auth/bloodbank/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(data)
  });

  const result = await res.json();

  document.getElementById("msg").innerText = result.message;

  if (result.status === "success") {
  window.location.href = "/blood_bank_dashboard";
}

});
</script>

</body>
</html>
